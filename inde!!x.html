<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/LLM Release Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI/LLM Release Tracker</h1>
    </header>
    <main>
        <section id="model-listings">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1em;">
                <h2>Latest Models</h2>
                <div id="controls">
                    <label for="sort-models">Sort by: </label>
                    <select id="sort-models" name="sort-models">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="score-desc">Score/Elo (High-Low)</option>
                        <option value="score-asc">Score/Elo (Low-High)</option>
                        <option value="date-desc">Date (Newest First)</option>
                        <option value="date-asc">Date (Oldest First)</option>
                        <!-- Add more options like source later if needed -->
                    </select>
                </div>
            </div>
            <div id="global-loading-message" style="text-align: center; padding: 20px;">Loading model data...</div>
            <div class="model-list-container">
                <!-- Model cards will be injected here by JavaScript -->
            </div>
        </section>
        <section id="notification-settings">
            <h2>Notification Settings</h2>
            <form id="notification-form">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div>
                    <input type="checkbox" id="beta-notifications" name="beta-notifications" checked>
                    <label for="beta-notifications">Notify me about new beta models</label>
                </div>
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AI Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
